<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BridgeLabz-HomePage</title>
    <link rel="stylesheet" href="homePage.css">

<body>

    <header class="header">

    <table id="display" class="table">
