<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Govardhan</title>
    <link rel="stylesheet" href="EmployeeStyla.css">
</head>

<body>
    <header class="header">
        <div class="image">
            <img src="1.jpeg" width="100px" alt="Employee Payroll">
            <div>
                <span class="emp1">Employee</span><br>
                <span class="emp2">Payroll</span>
            </div>
            <div>
                <span class="name">BridgeLabz</span>
            </div>
        </div>
    </header>
    <div class="from-content">
        <form class="from" action="#" onsubmit="save();return flase">
            <div class="from-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text name1" for="name">Name : </label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name...." required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image : </label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="/2.png" required>
                        <img class="profile" id="image1" src="2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="/2.png" required>
                        <img class="profile" id="image1" src="3.jpeg">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="/2.png" required>
                        <img class="profile" id="image1" src="4.jpeg">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="/2.png" required>
                        <img class="profile" id="image1" src="5.jpeg">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text name2" for="gender">Gender : </label>
                <div>
                    <input type="radio" id="male" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text name3" for="department">Department : </label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="other" name="other" value="other">
                    <label class="text" for="other">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text name4" for="salary">Choose your salary : </label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="1000000" step="1000"
                    value="400000">
                <output class="salary-output text" for="salary"></output>
            </div>
        </form>
    </div>

</body>

</html>
